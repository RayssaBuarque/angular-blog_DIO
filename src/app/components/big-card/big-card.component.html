<div class="container__big-card">
    <div class="big-card__photo">
        <img
            src="{{photoCover}}" 
            alt="{{photoAltText}}"
            srcset=""
        >
    </div>
    <div class="big-card__title">
        <h1><a href="{{cardUrl}}" target="_blank">{{cardTitle}}</a></h1>
    </div>
    <div class="big-card__descricao"><a href="#">
        <p>{{cardDescricao}}</p>
    </a></div>
</div>
